services:
  - type: web
    name: ai-unit-test-generator
    runtime: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: GEMINI_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
